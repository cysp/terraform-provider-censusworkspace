SQLDatasetData:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: Unique identifier for the dataset
    name:
      type: string
      description: The name of the dataset
    type:
      type: string
      enum:
        - sql
      description: Type of dataset
    source_id:
      type: integer
      format: int64
      description: ID of the source connection to run the query against
    query:
      type: string
      description: SQL query that defines the dataset
    description:
      type: string
      description: Optional description of the dataset
      nullable: true
    created_at:
      type: string
      format: date-time
      description: Timestamp when the dataset was created
    updated_at:
      type: string
      format: date-time
      description: Timestamp when the dataset was last updated
  required:
    - id
    - name
    - type
    - source_id
    - query
    - created_at
    - updated_at
